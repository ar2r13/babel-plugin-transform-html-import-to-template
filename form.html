<p>Для наиболее точного ИПР, заполните все свои данные в форме ниже</p>

<form>
    <div title=Имя class=row-full>
        <input id=name name=name placeholder=Имя minlength=4 maxlength=30 autocomplete=name pattern='[a-zA-Z а-яА-ЯёЁ]{4,30}' required>
        <label for=name>Имя</label>
    </div>
    <div title=Почта class=row-full>
        <input id=email name=email type=email placeholder=Почта autocomplete=email required>
        <label for=email>Почта</label>
    </div>
    <div title='Дата рождения' class=row-half>
        <input id=date name=date type=date autocomplete=bday min=1200-01-01" max=2400-12-31>
        <label for=date>Дата рождения</label>
    </div>
    <div title=Время class=row-half-end>
        <input id=time name=time type=time>
        <label for=time>Время</label>
    </div>
    <div title='Место рождения' class=row-full>
        <input id=place name=place placeholder='Место рождения' minlength=2 maxlength=30 autocomplete=address-level2 list=locations required>
        <label for=name>Место рождения</label>
        <datalist id=locations>
            <option value=Москва>
            <option value=Санкт-петербург>
        </datalist>
    </div>
    
    <button type="submit" class=row-full>Оплатить</button>
</form>
